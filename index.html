<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />

    <meta name="mobile-web-app-capable" content="yes" />
</head>

<body>
    <div>Heaps:</div>
    <!-- NOTE: the width and height style elements must be defined directly in the element
               below (not in a class) because otherwise Heaps doesn't resize the canvas properly. -->
    <canvas id="webgl" style="width:350px;height:200px"></canvas>
    <div>
        JavaScript:
        <button onclick="myAudio.play();">44.1 kHz</button>
        <button onclick="myAudio2.play();">48 kHz</button>
    </div>
    <p>Code: <a href="https://github.com/zommerfelds/heaps-sound-bug">
            https://github.com/zommerfelds/heaps-sound-bug
        </a></p>
    <script src="build/game.js"></script>
    <script>
        var myAudio = new Audio('res/blip.wav');
        var myAudio2 = new Audio('res/blip2.wav');
    </script>
</body>

</html>
